<script type="text/javascript">
	var table;
	$(document).ready(function() {

		console.log("load stats");
		load_screener_tables();
		setInterval(function() {
			console.log("refresh tables")
			load_screener_tables();
		}, 1200000);		
	});

	function add_screener_tables(scrn_data) {
		Object.keys(scrn_data).forEach(function (scrn_name) {
			if (scrn_data[scrn_name].length == 0) {
				return;
			}
			
			if ($("#"+scrn_name).length) {
				console.log("table exsists "+scrn_name)
				return;
			}
			
			var th = "";
			for (i=0; i<Object.keys(scrn_data[scrn_name][0]).length; i++) {
				th += '<th style="width: auto;">0</th>'
			}
			
			var scrn_table_tags = `
				<tr style="background-color: rgba(0, 0, 0, 0.1);">
					<td align="center" style="font-size: 1vw; border: 0;"
										colspan="16"><b>`+scrn_name+`</b>
					</td>
				</tr>
				<tr style="font-size: 1vw; width: auto; height: auto;" align="center">
					<td style="font-size: 1vw; width: 85%; height: auto; border-collapse: collapse;" colspan="1">
						<div class="table-responsive">
							<table id="`+scrn_name+`" class="display compact"
										style="font-size: 1vw; vertical-align: top; height: 100%; width: auto">
								<thead>
								<tr>` + th +
								`</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</td>
				</tr>`
			$("#scrnTable").append(scrn_table_tags);
		});
	}
	
	function load_screener_tables() {
		console.log("loading exchanges and markets");
		// call api to buy/sell
		$.ajax({
			type : 'GET',
			url : "/api/screener/data",
			dataType : 'json',
			success : function(data) {
				console.log("get screener/data success!" + data);
				add_screener_tables (data);
				Object.keys(data).forEach(function(scrn_name) {
					console.log("load scrn_name: "+scrn_name);		
					load_tables (scrn_name, data[scrn_name]);
				});
			},
			error : function(xhr, error) {
				console.log("get screener/data failed!");
				alert(error);
			}
		});

	}	

	function load_tables(scrn_name, data) {
		console.log("load scrn_name "+scrn_name+" data : "+data);
				
 		if ($.fn.dataTable.isDataTable('#'+scrn_name)) { 			
 			var table = $.fn.dataTable.tables({ api: true }).table('#'+scrn_name); 
			// previously init, just reload once and don't mess with timers
			//table.ajax.reload(null, false); // user paging is not reset on reload
			//table.data.apply();
			data.splice(0, 1);		
			table.clear().draw().rows.add(data).columns.adjust().draw();
			return;
		}

/* 	var dataSet = [
		 {"symbol": "aapl", "last_price": "10.2", "change": "10", "pct_change": "2"},
		 {"symbol": "codx", "last_price": "13.2", "change": "10", "pct_change": "2"}			
			 ] ; */
		 
		var columns = [{"title":"time", data: "time", name: "time", "visible": false}];
		var sort_idx = 0;			 
		Object.keys(data[0]).forEach(function(key, idx){
			//console.log("idx - "+idx)
			if (key == "time") {
				//columns.push({title : data[0][key], data : key, name: key, 'visible' : false });
				//sort_idx = idx
			} else {
				columns.push({title : data[0][key], data : key, name:key});
			}
		});
		data.splice(0, 1);		
		table = $('#'+scrn_name).DataTable(
				{
					data : data,
					//ajax: '/api/data',
					"processing" : true,
					pageLength : 25,
/* 					ajax : {
						//url : "/api/screener/data",
 			 			data : dataSet,
						//dataSrc : dataSet
					}, */
					columns : columns,
					"order" : [ [ sort_idx, "desc" ] ], // sort by time
					responsive : true,
					"rowCallback": function(nRow, aData, iDataIndex) {
								console.log("aRow :"+nRow+" aData: "+aData+" iDataIndex: "+iDataIndex)
							    var new1 = "#05fcc7";
								var new2 = "#7dffe3";
								var new3 = "#c8faef";
							    var red = "#f56a2f";
							    var green = "#7efa6b";
							    var now = new Date();
							    var time = new Date(aData.time*1000);
							    if (new Date().setHours(0, 0, 0, 0) == new Date(aData.time*1000).setHours(0, 0, 0, 0)) {
									if (now.getHours() - 2 <= time.getHours()) {
								    	console.log("within 2 hrs ");
									    if (now.getMinutes() - 30 <= time.getMinutes()) {
									    	console.log("within 30 mins");
										    $('td', nRow).css('background-color', new1);
									    } else {								    	
							      			$('td', nRow).css('background-color', new2);
										}
								    } else {
							    	//$nRow.css({"background-color":"red"})
								    	console.log("within a day");							    	
							      		$('td', nRow).css('background-color', new3);
								    }
								    
							    }
							    
							    for (var i=0; i < this.dataTableSettings[0].aoColumns.length; i++) {
							    	if (this.dataTableSettings[0].aoColumns[i].data == "cur_price_change") {
							    		if (aData["cur_price_change"] < aData["price_change"]) {
											$(nRow).find('td:eq('+(i-1)+')').css('background-color', red);
							    		} else if (aData["cur_price_change"] >= aData["price_change"]) {
											$(nRow).find('td:eq('+(i-1)+')').css('background-color', green);
							    		}
										break;
									}
							    }							
							}					
				});
	}
</script>
